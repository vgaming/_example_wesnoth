	id="example"
	name="Example"
	description="{./doc/about.txt}"
	require_modification=no

	[event]
		name="preload"
		first_time_only=no
		[lua]
			code = {./lua/main.lua}
		[/lua]
	[/event]

	[event]
		name=preload
		[lua]
			code={./lua/secondary.lua}
			[args]
				name="Example"
				dir="Example"
				about="{./doc/about.txt}"
				icon=""
				version="0.0.1"
			[/args]
		[/lua]
	[/event]


[/modification]
